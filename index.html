<div class="modal fade" id="modalCremas" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">

        <h5 class="modal-title">Elegir:</h5>

      </div>

        <button class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
      </div>
    </div>

<script>
  const opcionesCremas = ["Ají", "Mayonesa", "Mostaza"];
  const cremasPorProducto = {};

  function abrirModal(productoId) {
    const inputCantidad = document.querySelector(`.cantidad[data-producto="${productoId}"]`);
    const cantidad = parseInt(inputCantidad.value);
    const contenedor = document.getElementById("contenidoModal");
    contenedor.innerHTML = "";

    cremasPorProducto[productoId] = cremasPorProducto[productoId] || {};

    for (let i = 0; i < cantidad; i++) {
      const div = document.createElement("div");
      div.classList.add("mb-3");
      div.innerHTML = `<strong>${i + 1}:</strong><br>` +
        opcionesCremas.map(crema => `
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" 
                   value="${crema}" 
                   ${cremasPorProducto[productoId][i]?.includes(crema) ? "checked" : ""}
                   onchange="guardarCremas(${productoId}, ${i}, this)">
            <label class="form-check-label">${crema}</label>
          </div>
        `).join('');
      contenedor.appendChild(div);
    }

    new bootstrap.Modal(document.getElementById("modalCremas")).show();
  }

  function guardarCremas(productoId, unidad, checkbox) {
    cremasPorProducto[productoId][unidad] = cremasPorProducto[productoId][unidad] || [];
    const lista = cremasPorProducto[productoId][unidad];
    if (checkbox.checked) {
      if (!lista.includes(checkbox.value)) lista.push(checkbox.value);
    } else {
      const idx = lista.indexOf(checkbox.value);
      if (idx >= 0) lista.splice(idx, 1);
    }
  }

  function enviarPedido() {
    let mensaje = "*Pedido:*%0A";
    let total = 0;

    document.querySelectorAll(".product-card").forEach((card, idx) => {
      const nombre = card.querySelector(".card-title").innerText;
      const precio = parseFloat(card.querySelector(".precio").innerText);
      const cantidad = parseInt(card.querySelector(".cantidad").value);
      if (cantidad > 0) {
        mensaje += `- ${nombre} x ${cantidad} = S/ ${precio * cantidad}%0A`;
        total += precio * cantidad;

        for (let i = 0; i < cantidad; i++) {
          const seleccionadas = (cremasPorProducto[idx] && cremasPorProducto[idx][i]) || [];
          mensaje += `    Unidad ${i + 1}: ${seleccionadas.join(", ") || "Sin cremas"}%0A`;
        }
      }
    });

    mensaje += `%0A*Total:* S/ ${total.toFixed(2)}`;
    window.open(`https://wa.me/51944634528?text=${mensaje}`, '_blank');

    document.getElementById("pedidoForm").reset();
    Object.keys(cremasPorProducto).forEach(k => delete cremasPorProducto[k]);
  }
</script>
<script>
  function cambiarCantidad(btn, cambio) {
    const input = btn.parentElement.querySelector('.cantidad');
    let actual = parseInt(input.value);
    actual = isNaN(actual) ? 0 : actual;
    const nuevo = Math.max(0, actual + cambio);
    input.value = nuevo;
  }
</script>
